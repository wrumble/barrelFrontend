<form (ngSubmit)="signUpMailerSubmit()" #f="ngForm" >
  <div class="row">
    <div class="input-field col s12">
      <input id="email"
             type="email"
             required
             name='email'
             [(ngModel)]="signUpUser.email"
             class="validate">
      <label for="email">Email</label>
    </div>
    <div class="col s12">
      <button type="submit" [disabled]="!(f.valid)" class="waves-effect waves-light btn blue right">Sign up</button>
    </div>
  </div>
</form>
